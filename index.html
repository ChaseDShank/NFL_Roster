<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NFL Roster</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-xs-6">
                <h2>My team</h2>
            </div>
            <div class="col-xs-6">
                <h2>Results</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-xs-6 col-sm-4">
                    <div class="panel panel-info">
                        <div class="panel-heading text-responsive">
                            <h2>Player Name</h2>
                            <h3>Position</h3>
                            <h4>Team Name</h4>
                        </div>
                        <div class="panel-body">
                            <img src="//placehold.it/200x200" class="img-responsive">
                        </div>
                        <div class="panel-footer text-center">
                            <button class="btn-primary" type="button">Add to Roster</button>
                        </div>
                    </div>
                </div>
        </div>
    
    </div>  

    
    <script src="https://code.jquery.com/jquery-3.2.1.js" crossorigin="anonymous"></script>

    <script src="players-controller.js"></script>

    <script src="players-service.js"></script>

    <script src="app.js"></script>

</body>
</html>
